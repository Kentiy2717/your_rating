{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: #ebd89b">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:home' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Твой Рейтинг
      </a>
      </script>
      <head>
        <style>
          .text-custom {
            color: #224747; /* Оранжевый */
          }
          /* Ховер-эффект */
          .nav-link.text-custom:hover {
            color: #ffffff !important; 
          }
      
          /* Дополнительно: стили для активного состояния */
          .nav-pills .nav-link.active {
            background-color: #224747 !important;
            color: #ebd89b !important;
          }
        </style>
      </head>
      {% with request.resolver_match.view_name as view_name %}
        <ul class="nav  nav-pills">
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'users:index' %} active {% endif %}"  href="{% url 'users:index' %}">
              Моя страница
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'recipes:index' %} active {% endif %}" href="{% url 'recipes:index' %}">
              Рецепты
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'casks:index' %} active {% endif %}" href="{% url 'casks:index' %}">
              Бочки
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'drinks:index' %} active {% endif %}" href="{% url 'drinks:index' %}">
              Готовые напитки
            </a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link text-custom {% if view_name == 'rating:index' %} active {% endif %}" href="{% url 'rating:index' %}">
            Рейтинг
          </a>
        </li>
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'pages:about' %} active{% endif %}" href="{% url 'pages:about' %}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-custom {% if view_name == 'pages:rules' %} active {% endif %}" href="{% url 'pages:rules' %}">
              Правила
            </a>
          </li>
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
